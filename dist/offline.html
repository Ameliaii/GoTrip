<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>离线状态 - 旅行预订应用</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: #f9fafb;
        color: #1f2937;
      }
      .container {
        max-width: 500px;
        padding: 40px 20px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #3b82f6;
      }
      p {
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 1.5rem;
        color: #4b5563;
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        color: #3b82f6;
      }
      .button {
        display: inline-block;
        background-color: #3b82f6;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">📶</div>
      <h1>您当前处于离线状态</h1>
      <p>无法连接到旅行预订应用。请检查您的网络连接，并稍后再试。</p>
      <p>部分已缓存的页面和内容仍然可以访问。</p>
      <button class="button" onclick="window.location.reload()">
        重新尝试连接
      </button>
    </div>
  </body>
</html>
